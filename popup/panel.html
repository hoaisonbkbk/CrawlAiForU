<!DOCTYPE html>
<html>
<head>
    <title>Crawl Panel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <!-- Icon: Layers -->
        <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
        <h1>Product Crawler Pro</h1>
    </div>

    <!-- Step 0 -->
    <div class="step">
        <div class="step-header">
            <!-- Icon: Grid -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            <span>Step 0: Select Data Area (Optional)</span>
        </div>
        <div class="row">
            <span id="areaStatus" class="status-message normal">Default: Entire Page</span>
            <button id="changeAreaBtn" class="btn btn-secondary">Change Area</button>
        </div>
    </div>

    <!-- Step 1 -->
    <div class="step">
        <div class="step-header">
            <!-- Icon: Repeat -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
            <span>Step 1: Choose Pagination Method</span>
        </div>
        <div class="radio-group">
            <!-- No Pagination -->
            <div class="radio-option">
                <input type="radio" id="noPagination" name="pagination" value="none" checked>
                <label class="radio-label" for="noPagination">
                    <span class="radio-custom"></span>
                    <span>No More Pages/Lists</span>
                </label>
            </div>
            
            <!-- Next Button -->
            <div class="radio-option">
                <input type="radio" id="nextButton" name="pagination" value="next">
                <label class="radio-label" for="nextButton">
                    <span class="radio-custom"></span>
                    <span>Click 'Next' Button/Link</span>
                </label>
                <div class="radio-content" id="nextButtonContent">
                    <div class="input-group">
                        <input type="text" id="nextButtonSelector" placeholder="Select 'Next' button..." readonly>
                        <button class="icon-button" id="selectNextBtn" title="Select Element">
                            <!-- Icon: Crosshair -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="22" y1="12" x2="18" y2="12"></line><line x1="6" y1="12" x2="2" y2="12"></line><line x1="12" y1="6" x2="12" y2="2"></line><line x1="12" y1="22" x2="12" y2="18"></line></svg>
                        </button>
                    </div>
                    <div class="input-group" style="margin-top: 12px;">
                        <label for="maxPages">Max Pages:</label>
                        <input type="number" id="maxPages" value="5" min="1">
                    </div>
                </div>
            </div>

            <!-- Scroll Down -->
            <div class="radio-option">
                <input type="radio" id="scrollDown" name="pagination" value="scroll">
                <label class="radio-label" for="scrollDown">
                    <span class="radio-custom"></span>
                    <span>Scroll Down</span>
                </label>
                <div class="radio-content" id="scrollDownContent">
                    <div class="input-group">
                        <label for="scrollCount">Scroll Times:</label>
                        <input type="number" id="scrollCount" value="5" min="1">
                    </div>
                </div>
            </div>

            <!-- Load More -->
            <div class="radio-option">
                <input type="radio" id="loadMore" name="pagination" value="loadMore">
                <label class="radio-label" for="loadMore">
                    <span class="radio-custom"></span>
                    <span>Click 'Load More' Button</span>
                </label>
                <div class="radio-content" id="loadMoreContent">
                    <div class="input-group">
                        <input type="text" id="loadMoreSelector" placeholder="Select 'Load More' button..." readonly>
                        <button class="icon-button" id="selectLoadMoreBtn" title="Select Element">
                            <!-- Icon: Crosshair -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="22" y1="12" x2="18" y2="12"></line><line x1="6" y1="12" x2="2" y2="12"></line><line x1="12" y1="6" x2="12" y2="2"></line><line x1="12" y1="22" x2="12" y2="18"></line></svg>
                        </button>
                    </div>
                     <div class="input-group" style="margin-top: 12px;">
                        <label for="loadMoreClicks">Max Clicks:</label>
                        <input type="number" id="loadMoreClicks" value="5" min="1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Step 2: Run & Export -->
    <div class="step">
        <div class="step-header">
            <!-- Icon: Check Circle -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            <span>Step 2: Run and Export</span>
        </div>
        <div class="row">
            <button id="startCrawlBtn" class="btn btn-primary">
                <!-- Icon: Play -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <span>Save and Run</span>
            </button>
            <span id="crawlStatus" class="status-message"></span>
        </div>
        
        <div id="result-wrapper" style="display: none;">
            <table id="result-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <button id="exportBtn" class="btn btn-secondary" style="display: none;margin-top: 16px;">
            <!-- Icon: Download -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            <span>Export to CSV</span>
        </button>
    </div>

    <script src="panel.js"></script>
</body>
</html>
